<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <form action="" id="form">
      <input type="text" id="poke-search">
      <input type="submit" id="submit-btn">
    </form>
    <div id="results-container">
      <ul>
      <!-- pokemons aquí -->
      <li class='col-md-3'><div id='eevee' data-toggle='modal' data-target='poke-modal'><span>eevee</span></div></li>`
      </ul>
    </div>
    <div class="load">
      <p>cargando</p>
    </div>


    <!-- modal -->
    <div class="modal fade bd-example-modal-lg" id="poke-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">cerrar</button>
              <div class="row">
                <div class="col-md-12 name">
                  <h2 id="name">Name</h2>
                  <span id="nipon-name">
                    Nipon Name
                  </span>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-5 image">
                  Imagen
                </div>
                <div class="col-md-7 description-and-more">
                  <div class="box">
                    <p id="description"> descripción </p>
                    <div class="boxie">
                      <div class="row">
                        <div class="col-md-6 height element">
                          <span class="one">Height:</span>
                          <span class="two" id="height">altura aquí</span>
                        </div>
                        <div class="col-md-6 category element">
                          <span class="one">Category:</span>
                          <span class="two" id="category">categoría aquí</span>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 weight element">
                          <span class="one">Weight:</span>
                          <span class="two" id="weight">peso aquí</span>
                        </div>
                        <div class="col-md-6 abilities element">
                          <span class="one">Abilities:</span>
                          <ul id="abilities">
                            <li>habilidades acá</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="types-and-counters">
                      <div class="row">
                        <div class="col-md-12 element">
                          <span class="one">Types:</span>
                          <ul id="types">
                            <li>tipos</li>
                          </ul>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 element">
                          <span class="one">Counters:</span>
                          <ul id="counters">
                            <li>counters</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="assets/js/app.js"></script>
</body>
</html>
